# Set shell to fish installed with homebrew by default
set -g default-shell /opt/homebrew/bin/fish

# Set default shell based on the operating system
# if-shell "[[ $OSTYPE == darwin* ]]" "set-option -g default-shell /bin/zsh"
if-shell "[[ $OSTYPE == linux* && -e /etc/NIXOS ]]" "set-option -g default-shell /etc/profiles/per-user/todd/bin/zsh"

set-option -sg escape-time 200
set-option -g focus-events on
set-option -g default-terminal "screen-256color"

set-option -g history-limit 100000
set-option -g detach-on-destroy off
if-shell "[[ $OSTYPE == linux* && -e /etc/NIXOS ]]" "set -g default-terminal \"screen-256color\""
if-shell "[[ $OSTYPE == linux* && -e /etc/NIXOS ]]" "set -ga terminal-overrides \",kitty*:Tc\""

# Set mode keys to vi so in copy mode for example
# the cursor can be moved around with vi keys
setw -g mode-keys vi


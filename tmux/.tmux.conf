# Status bar background and foreground (Catppuccin Frappe)
set-option -g status-bg colour236   # base
set-option -g status-fg colour223   # text

# Left and right status
set-option -g status-left '#[fg=colour223,bg=colour236] #S '
set-option -g status-right '#[fg=colour223,bg=colour236] %Y-%m-%d %H:%M '

# Active/inactive window colors
set-window-option -g window-status-current-style bg=colour110,fg=colour223  # blue, text
set-window-option -g window-status-style bg=colour236,fg=colour245          # base, subtext0

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
